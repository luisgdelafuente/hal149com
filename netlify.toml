[build]
  publish = "dist"
  command = "npm run build && cp public/robots-allow.txt dist/robots.txt"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--no-frozen-lockfile"

# Environment-specific settings
[context.production]
  command = "npm run build && cp public/robots-allow.txt dist/robots.txt"

[context.deploy-preview]
  command = "npm run build && cp public/robots-disallow.txt dist/robots.txt"

[context.branch-deploy]
  command = "npm run build && cp public/robots-disallow.txt dist/robots.txt"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Form handling
[[redirects]]
  from = "/"
  to = "/thank-you/"
  status = 302
  conditions = {Role = ["admin"]}

# Handle form submissions
[forms]
  [forms.contact]
    name = "Contact Form"
    honeypot = "bot-field"
  
  [forms.newsletter]
    name = "Newsletter Subscription"
    honeypot = "bot-field" 